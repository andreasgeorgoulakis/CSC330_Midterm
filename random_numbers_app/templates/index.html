<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
</head>
<body>
    <h1>Generate Random Numbers</h1>
    <form action="/generate" method="post">
        <label for="number">How many numbers do you want to generate?</label>
        <input type="text" id="number" name="number_of_numbers">
        <input type="submit" value="Generate">
    </form>
</body>
</html>
